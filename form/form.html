<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Jonathan, Tyler">
        <meta name="description" content="Italian Cuisine">
        <meta property="og:image" content="URL to image">
        <meta property="og:description" content="Italian restaurant">
        <meta property="og:title" content="Fine Italian Foods">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fine Italian Foods</title>
        <link rel="stylesheet" href="form.css">
        <link rel="shortcut icon" href="./form images/favicon.png" type="image/x-icon">
    </head>
<body>
    <fieldset>
        <legend>Order Form</legend>
        <p><strong>Appetizers</strong></p>
                <ul>
                    <li> 
                        <input type="radio" id="Garlic Bread" name="Appetizers" value="Garlic Bread">
                        <label for="Garlic Bread">Garlic Bread</label><br>
                    </li>
                    <li>
                        <input type="radio" id="Salad" name="Appetizers" value="Salad">
                        <label for="Salad">Salad </label><br>
                    </li>
                </ul>
        
<p><strong>Main Dishes</strong></p>
<ul>
<li> 
    <input type="radio" id="Spagetti" name="Main Dishes" value="Spagetti">
    <label for="Spagetti">Spagetti</label><br>
            </li>
            <li>
    <input type="radio" id="Lasagna" name="Main Dishes" value="Lasagna">
    <label for="Lasagna">Lasagna</label><br>
            </li>
            <li>
    <input type="radio" id="Fettachini Alfredo" name="Main Dishes" value="Fettachini Alfredo">
    <label for="Fettachini Alfredo">Fettachini Alfredo</label><br>
    <li>
    <input type="radio" id="Pizza" name="Main Dishes" value="Pizza">
    <label for="Pizza">Pizza</label><br>
</li>

</ul>



<p><strong>Drinks</strong></p>
<ul>
<li> 
    <input type="radio" id="Coke" name="Drinks" value="Coke">
    <label for="Coke">Coke</label><br>
            </li>
            <li>
    <input type="radio" id="Pepsi" name="Drinks" value="Pepsi">
    <label for="Pepsi">Pepsi</label><br>
            </li>
            <li>
    <input type="radio" id="Dr. Pepper" name="Drinks" value="Dr. Pepper">
    <label for="Dr. Pepper">Dr. Pepper</label><br>
    <li>
    <input type="radio" id="Sprite" name="Drinks" value="Sprite">
    <label for="Sprite">Sprite</label><br>
</li>
</ul>
<input type="submit">
</fieldset>
<li>
    <input type="radio" id="custom" name="Main Dishes" value="custom">
    <label for="custom">Custom Dish <textarea></textarea></label><br>
</li>
</body>
</html>
